<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replica whatsapp</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
</head>
<body>
<main>
    <div id="app" class="container">
      <div class="left">
        <div class="header-sinistro">
            <div class="logo-utente">
                <img src="img/avatar_io.jpg" alt="icon-logo">
            </div>
            <span class="modificato">Nome Utente</span>

            <div class="loghi">
                <i class="fas fa-circle-notch"></i>
                <i class="fas fa-comment-alt"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>


        </div>
        <div class="disclaimer-sinistro">
            <div class="logo-bell">
                <i class="fas fa-bell-slash"></i>
            </div>
            <div class="message-bell">
                <p>Ricevi notifiche di nuovi messaggi</p>
                <p><a href="#">Attiva notifiche desktop</a></p>
            </div>
        </div>
        <div class="searchbar-sinistro">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Cerca o inizia una nuova chat">
        </div>
        <div class="contatti">
            
        </div>
      </div>

      <div class="right">
          <div class="header-destro"></div>
          <div class="corpo-destro"></div>
          <div class="chatbox-destro"></div>
      </div>  
    </div>



</main>
</body>
</html>
